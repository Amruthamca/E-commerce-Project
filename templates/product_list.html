{% extends 'navbar2.html' %}
{% block content %}

<style>
    .card {
        margin-bottom: 10px;
    }

    .card-img{
        width: 100%;
        height: 230px;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .card-price {
        font-size: 16px;
        color: #777;
    }   
</style>

<div class="container mt-2">
    <h2 class="text-center bg-warning">{{ category.category_name }}</h2><br>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img class="card-img" src="{{ product.prdt_image.url }}" >
                <div class="card-body">
                    <h5 class="card-title">{{ product.pname }}</h5>
                    <p class="card-text">{{ product.prdt_desc }}</p>
                    <p class="card-price">Price: ${{ product.price }}</p>
                    <form method="POST" action="{% url 'addtocart' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
