{% extends 'navbar1.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5"> 
        <div class="col-md-5">
            {% if messages %}
            <div class="alert alert-success alert-dismissible" style="width: 100%; margin-bottom: 15px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>ADD PRODUCT</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_pro_details' %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="pname" placeholder="Product name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="des" placeholder="Description" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="sel" placeholder="Select Category" required>
                                <option value="sel">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="photo" name="photo" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="price" placeholder="Product Price" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
