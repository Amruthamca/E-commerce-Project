{% extends 'navbar.html' %}
{% block content %}

<br><br>
<div class="container mt-5">
    <div class="card" style="max-width: 500px; margin: 0 auto; border-radius: 10px;">
        <div class="card-body">
            <h2 class="card-title text-center mt-2">Login</h2><br>
            {% if messages %}
            <div class="alert alert-danger" style="width: 100%; margin-bottom: 15px;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form action="{% url 'adminlogin' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd" placeholder="Password">
                    </div>
                </div>
                <div class="text-center mb-3"> 
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="text-center"> 
                <p class="mt-3"><a href="#">Forgot Password? </a>
            </div>
            <p class="text-center mt-3">New member? <a href="{% url 'signup' %}">Register here</a></p>
        </div>
    </div>
</div>

{% endblock %}
