{% extends 'navbar.html' %}
{% block content %}
<style>
    .card{
        background-color: rgb(251, 246, 251);
    }
</style>
<div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="card-body">
            <h2 class="card-title text-center">Sign Up</h2>
            {% if messages %}
            <div class="alert alert-danger" style="width: 100%; margin-bottom: 15px;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form action="{% url 'add_details' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="fname" placeholder="First Name">
                    </div><br>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="address" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="num" placeholder="Contact Number">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="uname" placeholder="Username">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="pswd" placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="cpswd" placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                <br>
                <p class="text-center">Already a member? <a href="{% url 'login1' %}">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
